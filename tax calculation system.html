
<!DOCTYPE html>
<html lang="en">
<head>

    <title>tax Calculation system</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
<div class="container">
    <h1>Tax Calculator</h1>
    <form action="#">
        <div class="income">
            <label for="">company name: </label>
            <input type="text">
        </div>
        <div class="tax-year">
            <label for="">Tax Year: </label>
            <select id="">
                <option value="">2023</option>
                <option value="">2022</option>
                <option value="">2021</option>
                <option value="">2020</option>
            </select>
        </div>
        <div class="tax-year">
            <label for="">taype of company: </label>
            <select id="">
                <option value="">Limited Liability Company (LLC)</option>
                <option value="">Joint Stock Company (SAOG/SAOC)</option>
                <option value="">Partnership Company</option>
                <option value="">Branch Office</option>
                <option value="">Representative Office</option>

            </select>
        </div>
        <div class="income">
            <label for="">Income:</label>
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" placeholder="" class="income-input" />
        </div>
        <div class="results">
            <p>Estimated Amount</p>
            <input type="text" placeholder="$0" class="results-input" />
        </div>
        <div class="buttons">
            <button id="calculate">Calculate</button>
            <button id="reset">Reset</button>
            <button id="reset">download</button>
        </div>

    </form>
</div>

<footer>
    <p>&copy; 2023 | All rights reserved</p>
</footer>

<script src="script.js"></script>
</body>
</html>
